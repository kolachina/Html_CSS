<!DOCTYPE html>
<html>
    <head>
        <title>Cats | Store</title>
        <meta name="description" content="this is a blog about Cats">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Cats</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Shop</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Cat 1</span>
                    <img class="shop-item-image" src="cat1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$500</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
    
                <div class="shop-item">
                    <span class="shop-item-title">Cat 2</span>
                    <img class="shop-item-image" src="cat2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1500</span>
                        <button class="btn btn-primary " role="button">ADD TO CART</button>
                    </div>
                </div>
    
                <div class="shop-item">
                    <span class="shop-item-title">Cat 3</span>
                    <img class="shop-item-image" src="cat3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$800</span>
                        <button class="btn btn-primary " role="button">ADD TO CART</button>
                    </div>
                </div>
    
                <div class="shop-item">
                    <span class="shop-item-title">Cat 4</span>
                    <img class="shop-item-image" src="cat4.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$700</span>
                        <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="content-section container" >
            <h2 class="section-header">Cart</h2>
            <div class="cart-row">
                <span  class="cart-item cart-header cart-column">Cat</span>
                <span class="cart-price cart-header cart-column">Price</span>
                <span class="cart-quantity cart-header cart-column">Quantity</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-column cart-item">
                        <img  class="cart-item-image" src="cat1.jpg" width="50">
                        <span class="cart-item-title">Cat 1</span>
                    </div>
    
                    <span class="cart-price cart-column">$500</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
    
                <div class="cart-row">
                    <div class="cart-column cart-item">
                        <img  class="cart-item-image" src="cat3.jpg" width="50">
                        <span class="cart-item-title">Cat 3</span>
                    </div>
    
                    <span class="cart-price cart-column">$800</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class=" btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
            </div>
            
            <div class="cart-total">
                <span class="cart-total-title">Total</span>
                <span class="cart-total-price">$1300</span>
            </div>
            <div class="con">
                <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>

            </div>
            


        </section>

        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Cats</h3>
                <ul class="nav footer-nav">
                    <li><a href="https://youtube.com"><img src="youtube logo.png" width="40"></a></li>
                    <li><a href="https://spotify.com"><img src="spotify logo.png" width="40"></a></li>
                    <li><a href="https://facebook.com"><img src="facebook logo.png" width="40"></a></li>
                </ul>
            </div>
        </footer>

    </body>
</html>
